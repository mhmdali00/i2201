<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="../sign up/sign-up.css">

    <title>PETS KINGDOM</title>
</head>
<body>
    <div class="container">
        <h2>Log In</h2>
        <form id="sign-Log-form">
            
            <div class="inputt">

                <label for="username">User name</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            </div>

            <div class="inputt">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>  

            <button type="submit" class="buttonn"><a href="../pet-home/pet-home.html">Log In</a></button>
        </form>

        <div class="footer">
            <p>Don't have an account? <a href="../sign up/sign-up.html">Sign Up</a></p>
        </div>

    </div>
</body>
