<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="sign-up.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETS KINGDOM</title>
    <link rel="icon" href="../pet-home/photo/pet-house (2).png">


</head>

<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="sign-Log-form" action="../pet-home/pet-home.html" method="GET">

            <div class="inputt">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="inputt">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="inputt">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="inputt">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
                    required>
            </div>

            <button type="submit" class="buttonn">Sign Up</button>
        </form>

        <div class="footer">
            <p>Already have an account? <a href="../log in/log-in.html">Log In</a></p>
        </div>

    </div>
</body>

</html>
